<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Usuarios</h1>
    <form id="form-adicionar">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <button type="submit">Adicionar Usu√°rio</button>
    </form>

    <h2>Lista de Usuarios</h2>
    <ul id="lista-usuarios"></ul>

    <script>
        document.getElementById('form-adicionar').addEventListener('submit', async function (e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;

            await fetch('http://localhost:8080/adicionar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, idade })
            });

            carregarUsuarios();
        });

        async function carregarUsuarios() {
            const response = await fetch('http://localhost:8080/usuarios');
            const usuarios = await response.json();
            const lista = document.getElementById('lista-usuarios');
            lista.innerHTML = '';
            usuarios.forEach(usuario => {
                const li = document.createElement('li');
                li.textContent = `${usuario.nome}, ${usuario.idade} anos`;
                
                const btnExcluir = document.createElement('button');
                btnExcluir.textContent = 'Excluir';
                btnExcluir.onclick = async () => {
                    await fetch('http://localhost:8080/excluir', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ nome: usuario.nome })
                    });
                    carregarUsuarios();
                };

                li.appendChild(btnExcluir);
                lista.appendChild(li);
            });
        }

        carregarUsuarios();
    </script>
</body>
</html>
